<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina prueba</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            color: #00ff9d;
            margin: 0;
        }

        .subtitle {
            color: #cccccc;
            font-size: 1.2em;
        }

        .section {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        h2 {
            color: #00ff9d;
            margin-top: 0;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill {
            background-color: #404040;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social a {
            color: #00ff9d;
            text-decoration: none;
        }

        .social a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>mi nombre real</h1>
            <p class="subtitle">Desarrollador Web</p>
        </header>

        <div class="section">
            <h2>Sobre m√≠</h2>
            <p>
                esta es una seccion de prueba sobre mi
            </p>
        </div>

        <div class="section">
            <h2>Habilidades</h2>
            <div class="skills">
                <span class="skill">HTML5</span>
                <span class="skill">CSS3</span>
                <span class="skill">JavaScript</span>
                <span class="skill">Git</span>
                <span class="skill">React</span>
                <span class="skill">Node.js</span>
            </div>
        </div>

        <div class="section">
            <h2>Proyectos</h2>
            <p>
                Actualmente estoy buscando proyectos que desarrollar
            </p>
        </div>

        <div class="social">
            <a href="https://github.com/githubtotalmentereal" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
